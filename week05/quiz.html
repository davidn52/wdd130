<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guiz Game</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <div class="quiz-container">
        <h1>HTML & CSS Knowledge Quiz</h1>

        <form action="#" method="post">

            <!-- Question !: Text input-->
            <div>
                <label for="q1">1. What does the acronym "HTML" stand for?</label><br>
                <input type="text" id="q1" name="q1">
            </div>

            <br>

            <!--Question 2: Textarea-->
            <div>
                <label for="q2">2. Describe the purpose of CSS in web development:</label><br>
                <textarea name="q2" id="q2" rows="4" cols="40"></textarea>
            </div>

            <br>

            <!--Question 3: Select Dropdown-->
            <div>
                <label for="q3">3. Which of the HTML tag is used to create a hyperlink?</label><br>
                <select name="q3" id="q3">
                    <option value="" Selected disabled>Choose One ...</option>
                    <option value="a">&lt;a&gt;</option>
                    <option value="link">&lt;link&gt;</option>
                    <option value="href">href</option>
                </select>
            </div>

            <br>

            <!--Question 4: Number Input-->
            <div>
                <label for="q4">4. In CSS, What number represents the hightest heading lebel (e.g.,h?)</label><br>
                <input type="number" id="q4" name="q4" min="1" max="6">
            </div>

            <br>

            <button type="submit">SUbmit Quiz</button>
        </form>

    </div>

</body>

</html>
