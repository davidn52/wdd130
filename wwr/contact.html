<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch with White Water Rafting for trip inquiries, bookings, safety information, and customer support.">
    <meta name="author" content="David Okebe Nwojo">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us | White water rafting</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/wwr.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="company-info">
            <h1> Water Rafting Company</h1>

            <p>Ikot Ekpene Road, Ogbor Hill<br>Aba 450102, Abia<br>
                +2347048109012<br>Markjonesjah@gmail.com</p>
        </section>

        <section class=" contact-grid">
            <div class="map-box">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3973.9358615808887!2d7.379348374820447!3d5.114039894863033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1042993b1cc5cad1%3A0x441a8373957a997b!2sEnyimba%20Hotel!5e0!3m2!1sen!2sng!4v1764233074763!5m2!1sen!2sng"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/david.jpeg" alt="Lead Guide">
                    <figcaption>David Nwojo - Safety Specialist</figcaption>
                </figure>

                <figure>
                    <img src="images/mon.jpeg" alt="safety Specialist">
                    <figcaption>Nwanne Nwojo - Safety Specialist</figcaption>
                </figure>

                <figure>
                    <img src="images/jane.jpg" alt="Trip Coordinator">
                    <figcaption> emily Gomez - Trip Coordinator</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send us a message</h2>

            <form action="#" method="post">

                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">EMail Address</label>
                <input type="email" id="email" name="email" required>

                <p><strong>Purpose of Your Message</strong></p>

                <input type="radio" id="purpose-general" name="purpose" value="General Inquiry" required>
                <label for="purpose-general">General Inquiry</label><br>

                <input type="radio" id="purpose-reservation" name="purpose" value="Reservation Question">
                <label for="purpose-reservation">Reservation Question</label><br>

                <input type="radio" id="purpose-website" name="purpose" value="Website Suggestion">
                <label for="purpose-website">Website Suggestion</label>

                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" required></textarea>

                <input type="checkbox" id="subscribe" name="subscribe">
                <label class="checkbox" for="subscribe">Please subscribe me to the monthly newsletter</label>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

    </main>
    <footer>
        <p>&copy; 2025 White Water Rafting Company David Okebe Nwojo. All rights reserved.</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://x.com">
                <img src="images/twitter.png" alt="X">
            </a>
            <a href="https://www.linkedin.com">
                <img src="images/linkedin.png" alt="LinkedIn">
            </a>
        </nav>
    </footer>
</body>

</html>
